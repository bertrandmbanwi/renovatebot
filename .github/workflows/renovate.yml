name: Renovate

on:
  # Weekly on Monday at 5:00 AM CT (11:00 UTC)
  schedule:
    - cron: "0 11 * * 1"

  # Manual trigger for on-demand runs
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no PRs created)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "full"
      log_level:
        description: "Log verbosity"
        required: false
        default: "info"
        type: choice
        options:
          - "debug"
          - "info"
          - "warn"

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.13
        with:
          configurationFile: config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'info' }}
